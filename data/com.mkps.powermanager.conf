<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="com.mkps.powermanager"/>
        <allow send_destination="com.mkps.powermanager"/>
    </policy>
    <policy context="default">
        <deny own="com.mkps.powermanager"/>
        <allow send_destination="com.mkps.powermanager"/>
    </policy>
</busconfig>

